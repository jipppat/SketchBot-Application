name: sketchbot_simulator
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_plugin_android_lifecycle: ^2.0.6
  image_picker: ^1.2.0
  shared_preferences: ^2.1.1
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  path_provider: ^2.1.4
  uuid: ^4.5.0
